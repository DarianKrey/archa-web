<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weddings | Archa</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,400&family=Inter:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --cream: #fdfbf7;
            --charcoal: #1a1a1a;
            --border: #eceae6;
            --aegean: #0c2d48;
            --aegean-light: #1a4d6f;
            --serif: 'Cormorant Garamond', Georgia, serif;
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--cream); color: var(--charcoal); margin: 0; min-height: 100vh; padding-bottom: 60px; }
        .header {
            background: var(--aegean);
            color: var(--cream);
            padding: 32px 24px 40px;
            text-align: center;
        }
        .header a {
            color: inherit;
            text-decoration: none;
            font-family: var(--serif);
            font-size: 1rem;
            letter-spacing: 0.08em;
        }
        .header a:hover { text-decoration: underline; }
        .header h1 {
            font-family: var(--serif);
            font-size: clamp(1.75rem, 4vw, 2.5rem);
            font-weight: 400;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            margin: 16px 0 0;
        }
        .page-content { max-width: 1100px; margin: 0 auto; padding: 40px 24px; }
        .gallery-title {
            font-family: var(--serif);
            font-size: 0.75rem;
            font-weight: 500;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--aegean);
            margin: 0 0 24px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 20px;
        }
        .gallery-item {
            aspect-ratio: 4/5;
            border-radius: 4px;
            overflow: hidden;
            background: var(--border);
        }
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
    </style>
</head>
<body>

<header class="header">
    <a href="index.html">‚Üê Archa</a>
    <h1>Weddings</h1>
</header>

<section class="page-content">
    <h2 class="gallery-title">Examples</h2>
    <div class="gallery">
        <div class="gallery-item"><img src="https://picsum.photos/seed/wed1/520/650" alt="Wedding example"></div>
        <div class="gallery-item"><img src="https://picsum.photos/seed/wed2/520/650" alt="Wedding example"></div>
        <div class="gallery-item"><img src="https://picsum.photos/seed/wed3/520/650" alt="Wedding example"></div>
        <div class="gallery-item"><img src="https://picsum.photos/seed/wed4/520/650" alt="Wedding example"></div>
        <div class="gallery-item"><img src="https://picsum.photos/seed/wed5/520/650" alt="Wedding example"></div>
        <div class="gallery-item"><img src="https://picsum.photos/seed/wed6/520/650" alt="Wedding example"></div>
    </div>
</section>

</body>
</html>
